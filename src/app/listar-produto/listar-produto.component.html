<div class="col-md-12">
  <h2> Listar Produtos</h2>
  <div>
    <button type="button" class="btn btn-primary mb-2" (click)="adicionar()">Adicionar Produto</button>
  </div>
  <div>
    <input placeholder="Filtrar" name="filtro" class="form-control" id="filtro" [(ngModel)]="query">
  </div>
  <br>
  <div class="table-responsive table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
          <th>Imagem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos | search:'nome,valor':query">
          <td [hidden]="produto.id">{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.valor}}</td>
          <td><img [src]="obterCaminhoImagem(produto.imagem)" alt="Imagem" style="width: 150px; height: 150px" /></td>
          <td>
            <button (click)="editar(produto)" class="btn btn-info"> Editar</button>
            <button (click)="excluir(produto)" style="margin-left: 20px;" class="btn btn-danger"> Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
